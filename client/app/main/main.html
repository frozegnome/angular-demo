<div class="container">
  <main>
    <table class="table table-bordered table-hover">
      <thead>
        <h1>Employee List</h1>
      </thead>
      <tbody>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Middle Name</th>
          <th>Age</th>
          <th>Designation</th>
          <th>Salary</th>
        </tr>
        <tr ng-repeat="employee in main.empList">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.middleName }}</td>
          <td>{{ employee.age }}</td>
          <td>{{ employee.designation }}</td>
          <td>{{ employee.salary }}</td>
        </tr>
      </tbody>
    </table>
    <div>
      <button class="btn btn-success" ng-click="">Add</button>
      <button class="btn btn-warning" ng-click="">Edit</button>
      <button class="btn btn-danger" ng-click="">Delete</button>
    </div>
    <br>
    <form action="submit" ng-submit="">
      <div class="col-xs-6">
        <label>First Name</label>
        <input type="text" size="30" require>
        <label>Last Name</label>
        <input type="text" size="30" require>
        <label>Middle Name</label>
        <input type="text" size="30">
      </div>
      <div class="col-xs-6">
        <label>Age</label>
        <input type="text" size="30" require>
        <label>Designation</label>
        <input type="text" size="30">
        <label>Salary</label>
        <input type="text" size="30">
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </main>
</div>
